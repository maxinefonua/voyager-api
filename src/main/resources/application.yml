server:
  port: 3000
  error:
    include-message: always

geonames:
  protocol: https
  host: secure.geonames.org
  sourceName: GeoNames
  sourceLink: https://www.geonames.org/
  searchPath: /searchJSON
  getPath: /getJSON
  maxRows: 10
  username: ${GEONAMES_API_USERNAME}
  isNameRequired: true
  featureClass: P
  featureClassAdmin: A

required-property:
  - "${VOYAGER_API_KEY}"
  - "${TESTS_API_KEY}"

auth:
  approvedTokens:
    - "${VOYAGER_API_KEY}"
    - "${TESTS_API_KEY}"

spring:
  profiles:
    active: local
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: api_user
    password: ${POSTGRES_API_USER_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
  logging:
    level:
      org:
        springframework:
          cache: trace